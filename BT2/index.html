<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Form Valid | VinaEnter Edu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	<style>
		.error{
			color: red;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div id="page-wrap">
		<h1>Form validation</h1>
		<p>Tích hợp ckeditor vào trường nội dung và valid các thuộc tính sau của form:</p>
		<div id="contact-area">
			
			<form method="post" action="">
				<label for="Name">Họ tên:</label>
				<input type="text" name="Name" id="Name" /><br />
				
				<label for="City">Thành phố:</label>
				<input type="text" name="City" id="City" /><br />
	
				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" /><br />
				
				<label for="Message">Nội dung:</label><br /><br />
				<textarea name="Message" rows="20" cols="20" id="Message" class="ckeditor"></textarea>

				<input type="submit" name="submit" value="Gửi đi" class="submit-button" />
			</form>
			
			<div style="clear: both;"></div>
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		$("form").validate({
			ignore:[],
			rules:{
				"Name": {
					required: true,
					minlength: 6,
					maxlength: 32,
				},
				"City": {
					required: true,
				},
				"Email": {
					required: true,
					email: true,
				},
				"Message": {
					required: true,
				},
			},
			messages:{
				"Name": {
					required: "Yêu cầu nhập!",
					minlength: "Tối thiểu 6!",
					maxlength: "Tối đa 32!",
				},
				"City": {
					required: "Yêu cầu nhập!",
				},
				"Email": {
					required: "Yêu cầu nhập!",
					email: "Sai định dạng!",
				},
				"Message": {
					required: "Yêu cầu nhập!",
				},
			},
		})
	})
	</script>
</body>
</html>
